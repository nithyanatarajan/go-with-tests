linters:
  enable:
    - goimports
    - gofmt
    - goconst
    - revive
linters-settings:
  revive:
    enable-all-rules: true
    rules:
      - name: add-constant
        disabled: true
      - name: argument-limit
        arguments: [ 8 ]
      - name: cyclomatic
        arguments: [ 10 ]
      - name: max-public-structs
        arguments: [ 5 ]
      - name: file-header
        disabled: true
      - name: function-result-limit
        arguments: [ 3 ]
      - name: line-length-limit
        arguments: [ 80 ]
      - name: cognitive-complexity
        arguments: [ 7 ]
      - name: function-length
        arguments: [ 50, 75 ]
      - name: banned-characters
        disabled: true
